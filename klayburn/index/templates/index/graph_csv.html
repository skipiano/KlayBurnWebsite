{% extends "base_generic.html" %}

{% block content %}
<h1>{{ title }}</h1>
<h1>All-time:</h1>
<img src="data:image/png;base64,{{ chart_all }}" alt="Graph of all-time">

<h1>One year:</h1>
<img src="data:image/png;base64,{{ chart_year }}" alt="Graph of past year">

<h1>One month:</h1>
<img src="data:image/png;base64,{{ chart_month }}" alt="Graph of past month">
<br>
<a href="{{ download }}">Download CSV File</a>
{% endblock %}
